<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>Guess a color Game</title>
</head>
<body onload="do_game()">
    <script>
    var target_index;
    var color_array =["Blue","Red","Yellow","Black","Purple","Orange","Green"];
    var guess_input;
    var guesses=0;
    var finished = false;
    function do_game(){
        //Generate a random number in the range "[0, length of array until -1]"
var random_number = Math.random() * color_array.length;
//Assign target to the random color in the array
var random_number_integer = Math.floor(random_number);
//target_index = random_number_integer;
target_index = random_number_integer;
target_text=color_array[target_index];
while(!finished)
{
guess_input_text =prompt("Iam thinking of one of these colors \n\n" + color_array.join(", ") + "\n\n What color am I thinking of?");
guess_input=guess_input_text;
finished = check_guess();
}
function check_guess()
{
    if (color_array.indexOf(guess_input) == -1)
    {
    alert("I dont recognize that color!");
    return false;
    }
    if (guess_input > target_text)
    {
    alert("Your input is alphabetically higher than mine!");
    return false;
    }
    if (guess_input < target_text){
    alert("Your input is alphabetically lower than mine!");
    return false;
    }
      document.body.style.backgroundColor = guess_input;
      alert("You are right!");
        return true;
}
}
    </script>
</body>
</html>
